<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        </div>
        <div
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('passwordStrength')">
            <small>Password must be at least 8 characters long, contain letters and numbers.</small>
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
</div>
