<div class="add-user-container">
    <form [formGroup]="ProductForm" (ngSubmit)="onSubmitAddProduct()">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" />
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input id="code" formControlName="code" type="number" />
        </div>
        
        <div class="form-group">
            <label for="weight">Weight</label>
            <input id="weight" formControlName="weight" type="number" />
        </div>
        
        <button type="submit" [disabled]="ProductForm.invalid">Add Product</button>
    </form>
</div>
