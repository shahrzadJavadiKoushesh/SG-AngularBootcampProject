<div class="add-user-container">
    <h2>Edit Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmitEdit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" formControlName="name" type="text" />
        </div>

        <div class="form-group">
            <label for="code">Code:</label>
            <input id="code" formControlName="code" type="number" />
        </div>

        <div class="form-group">
            <label for="weight">Weight:</label>
            <input id="weight" formControlName="weight" type="number" />
        </div>

        <button type="submit" (click)="onSubmitEdit()">Save Changes</button>
        <button type="button" (click)="router.navigate(['/productsList'])">Cancel</button>
    </form>
</div>
